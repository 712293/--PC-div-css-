<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" href="css/base.css">

	<link rel="stylesheet" href="css/register.css">
</head>
<body>
	<div class="w">
		<!-- 头部区域 -->
		<div class="header">
			<div class="logo">
				<a href="index.html">
					<img src="img/logo.png" alt="">
				</a>
			</div>
		</div> 
		<!-- 头部区域 -->
		<!-- 注册区域	 -->
		<div class="registerarea">
			<h3>
				注册新用户
				<em>
					我有账号，去<a href="login.html">登陆</a>
				</em>
			</h3>
			<div class="reg_form">
				<form action="">
					<ul>
					<li>
						<label for="tel">手机号：</label>
						<input type="text" class="inp" id="tel">
						<span class="error">
							<i class="error_icon"></i>
							手机号码格式不正确,请从新输入
						</span>
					</li>
					<li>
						<label for="">短信验证码：</label>
						<input type="text" class="inp">
					</li>
					<li>
						<label for="">登录密码：</label>
						<input type="text" class="inp">
						<!-- <span class="error">
							<i class="error_icon"></i>
							手机号码格式不正确,请从新输入
						</span> -->
						<span class="success">
							<i class="success_icon"></i>
							输入正确
						</span>
					</li>
					<li class="safe">
						安全程度
						<em class="ruo">弱</em>
						<em class="zhong">中</em>
						<em class="qiang">强</em>
					</li>
					<li>
						<label for="">确认密码：</label>
						<input type="text" class="inp">
						<span class="success">
							<i class="success_icon"></i>
							输入正确
						</span>
					</li>
					<li class="agree"> 
						<input type="checkbox" name="" id="">
						同意协议并注册
						<a href="#">同意并注册协议</a>
					</li>
					<li>
						<input type="submit" value="完成注册" class="sub">
					</li>				
					</ul>
				</form>		
			</div>
		</div>
		<!-- 注册区域	 -->

		<!-- 底部区域 -->
		<div class="footer">
			<p class="links">
				关于我们  |  联系我们  |  联系客服  |  商家入驻  |  营销中心  |  手机京东  |  友情链接  |  销售联盟  |  京东社区  |  京东公益  |  English Site

				京ICP备888888888号京公网安备1101888888888

		</div>

	</div>
</body>
